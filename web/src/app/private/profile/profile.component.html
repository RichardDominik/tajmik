<div class="profile_bg">
	<div *ngIf="!isLogged" class="alert alert-danger">
		<p>You can't see this content. You need to be logged to see it</p>
	</div>
	<div *ngIf="isLogged" class="container col-md-6">
		<p><i class="material-icons">account_circle</i></p>
		<p><i class="material-icons">email</i>Email: {{tokenEmail}}</p>
		<form #f="ngForm" (ngSubmit)="addProfile(f.value)">
			<div class="form-group">
				<label for="name">First Name</label>
				<input type="text" class="form-control" [(ngModel)]="firstName" name="firstName">
			</div>
			<div class="form-group">
				<label for="name">Last Name</label>
				<input type="text" class="form-control" [(ngModel)]="lastName" name="lastName">
			</div>
			<div class="form-group">
				<label for="city">City</label>
				<input type="text" class="form-control" [(ngModel)]="city" name="city">
			</div>
			<div class="form-group">
				<label for="country">Country</label>
				<input type="text" class="form-control" [(ngModel)]="country" name="country">
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
		<button type="submit" (click)="getProfile()"class="btn btn-default">GET</button>
	</div>
</div>
