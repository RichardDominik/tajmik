<div class="chart_bg">
	<div *ngIf="!isLogged" class="alert alert-danger container">
		<p>You can't see this content. You need to be logged to see it</p>
	</div>
	<div *ngIf="isLogged" class="charts">
		<div class="error" *ngIf="!eventRes && !taskRes">
			<h1>You don't have added tasks and events.</h1>
		</div>
		<div *ngIf="taskRes">
			<h3>Tasks</h3>
			<base-chart
			class="chart"
			[datasets]="[{
			data: [completedTasks, incompletedTasks]
			}]"
			[labels]="taskLabels"
			[legend]="'left'"
			[colors]="colors"
			[chartType]="'doughnut'">
			</base-chart>
		</div>
		<div *ngIf="eventRes">
			<h3>Events</h3>
			<base-chart
			class="chart"
			[datasets]="[{
			data: [completedEvents, incompletedEvents]
			}]"
			[colors]="colors"
			[labels]="eventLabels"
			[chartType]="'doughnut'">
			</base-chart>
		</div>
	</div>
</div>
