<div class="task_bg">
	<div class="container">
		<div *ngIf="!isLogged" class="alert alert-danger">
			<p>You can't see this content. You need to be logged to see it</p>
		</div>
		<div *ngIf="isLogged" class="taskapp">
			<section class="todoapp">
				<header class="header">
					<h1>Todos</h1>
					<input class="new-todo" placeholder="What needs to be done?" autofocus="" [(ngModel)]="newTask.title" (keyup.enter)="addTask()">
				</header>
				<section class="main" *ngIf="tasks.length > 0">
					<ul class="todo-list">
						<li *ngFor="let task of tasks" [class.completed]="task.complete">
							<div class="view">
								<input class="toggle" type="checkbox" (click)="toggleTaskComplete(task)" [checked]="task.complete">
								<label>{{task.title}}</label>
								<button class="destroy" (click)="removeTask(task)">Destrojni maaa</button>
							</div>
						</li>
					</ul>
				</section>
				<footer class="footer" *ngIf="tasks.length > 0">
					<span class="todo-count"><strong>{{tasks.length}}</strong> {{tasks.length == 1 ? 'item' : 'items'}} left</span>
				</footer>
			</section>
		</div>
	</div>
</div>
