<div class="signup">
    <div class="container col-xs-5">
        <div *ngIf="error" class="alert alert-danger">
            <strong>{{error}}</strong>
        </div>
        <form #f="ngForm" (ngSubmit)="signup(f.value)">
            <div class="form-group">
                <label for="name">EMAIL ADDRESS</label>
                <input type="text" placeholder="your@email.com" class="form-control" [(ngModel)]="email" name="email">
            </div>
            <div class="form-group">
                <label for="name">PASSWORD</label>
                <input type="password" placeholder="min. 6 characters" class="form-control" [(ngModel)]="password" name="password">
            </div>
            <button type="submit" class="col-xs-12 btn btn-default">SIGN <b>UP</b></button>
        </form>
        <p>Already have an account ? <span>SIGN <a routerLink="/signin">IN</a></span></p>
    </div>
</div>
