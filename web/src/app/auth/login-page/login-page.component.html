<div class="signin">
	<div class="container col-xs-5">
		<div *ngIf="error" class="alert alert-danger">
			<strong>{{error}}</strong>
		</div>
		<form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
			<div class="form-group">
				<label for="email">EMAIL ADDRESS</label>
				<input type="text" placeholder="your@email.com" class="form-control" [(ngModel)]="email" name="email">
			</div>
			<div class="form-group">
				<label for="password">PASSWORD</label>
				<input type="password" placeholder="password" class="form-control" [(ngModel)]="password" name="password">
			</div>
			<button type="submit" class="col-xs-12 btn btn-default">SIGN <b>IN</b></button>
		</form>
	</div>
</div>
